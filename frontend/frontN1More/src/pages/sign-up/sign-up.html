<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
                    <ion-icon name="menu"></ion-icon>
            </button>
        <ion-title>
            Abrir cuenta
        </ion-title>

    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>

        <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Password Confirmation</ion-label>
            <ion-input type="password"></ion-input>
        </ion-item>

    </ion-list>
    <div padding>
        <button ion-button block color="primary" class="marginTop" (click)="signup()">Crear</button>
        <button block ion-button outline (click)="login()">Ya tengo cuenta</button>
    </div>

</ion-content>
