<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
                    <ion-icon name="menu"></ion-icon>
            </button>
        <ion-title>
            Abrir cuenta
        </ion-title>
        <ion-buttons start>
            <button ion-button icon-left (click)="prev()"><ion-icon name="arrow-back"></ion-icon> Prev</button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button icon-right (click)="next()">Next <ion-icon name="arrow-forward"></ion-icon></button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>

        <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Password Confirmation</ion-label>
            <ion-input type="password"></ion-input>
        </ion-item>

    </ion-list>
    <div padding>
        <button ion-button block color="primary" class="marginTop" (click)="login()">Iniciar sesion</button>
        <button block ion-button outline>Crear una cuenta</button>
    </div>

</ion-content>
